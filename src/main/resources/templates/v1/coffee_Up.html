<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Coffee Ver1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="/css/comm.css">
  <link rel="stylesheet" type="text/css" href="/css/coffee.css">

</head>
<body>


<!-- 헤더 위치 -->
<th:block th:insert="~{/comm/header}"></th:block>


<div id="main" style="font-size:large; text-align: center; ">

  <div id="menuIns" style="height: 250px; width: 50%;  padding: 15px; font-size: small; margin-left: auto; margin-right: auto;">
    <h3>[ 메뉴 등록 ]</h3>
    <form name="coffeeV1" autocomplete="on" action="/v1/update" method="post">
      <fieldset>
        <legend>등록 Form</legend>
        <label>메뉴명</label><input type="text" name="name" th:value="${map.get('name')}"></p>
        <label>종 류 </label><select name="kind"> <!-- selected="selected" , 속성값으로 생략 가능하나, xhtml에서는 필수 -->
        <option value="1.커피" th:selected="${map.get('kind')} == '1.커피'">1.커피</option>
        <option value="2.에이드" th:selected="${map.get('kind')} == '2.에이드'">2.에이드</option>
        <option value="3.스무디" th:selected="${map.get('kind')} == '3.스무디'">3.스무디</option>
      </select>
        </p>
        <label>가 격 </label><input type="number" name="price" th:value="${map.get('price')}"></p>
        <input type="hidden" name="coffee_id" th:value="${map.get('coffee_id')}">
        <input type="submit" value="메뉴 수정" style="width: 100px;height: 30px;font-weight: bold; font-size: medium">

      </fieldset>
    </form>
  </div>

</div>


<!-- 푸터 위치 -->
<th:block th:replace="~{/comm/footer}"></th:block>

</body>
</html>
